<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Groups</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="row">
    <th:block th:insert="sidebar::sidebar"></th:block>
    <div class="col-3" style="margin-left: -60px"></div>
    <div class="col-9">
        <div class="row">
            <div class="col-2 offset-10 p-3">
                <a href="/groupForm" class="btn btn-primary"> Add Group</a>
            </div>
        </div>
        <div class="container">
            <table class="table table-striped">
                <thead class="thead-dark">
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Course Name</th>
                    <th></th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="group:${groups}">
                    <td th:text="${group.id()}"></td>
                    <td th:text="${group.name()}"></td>
                    <td th:text="${group.courseName()}"></td>
                    <td class="d-flex justify-content-end gap-2">
                        <a href="#" class="btn btn-primary">edit</a>
                        <a th:href="${'/group/delete/'+group.id()}"
                           class="btn btn btn-outline-danger">delete</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
