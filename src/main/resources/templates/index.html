<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Groups</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background-color: #f0f2f5;
        }

        .sidebar {
            background-color: #4267B2; /* Facebook blue */
            color: white;
            height: 100vh;
            padding: 20px;
        }

        .sidebar a {
            color: white;
            text-decoration: none;
        }

        .sidebar a:hover {
            text-decoration: underline;
        }

        .header {
            background-color: #4267B2; /* Facebook blue */
            color: white;
            padding: 10px 20px;
            margin-bottom: 20px;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .btn-primary {
            background-color: #4267B2; /* Facebook blue */
            border-color: #4267B2;
        }

        .btn-outline-danger {
            color: #4267B2; /* Facebook blue */
            border-color: #4267B2;
        }

        .btn-outline-danger:hover {
            background-color: #4267B2; /* Facebook blue */
            color: white;
        }

        .table-striped tbody tr:nth-of-type(odd) {
            background-color: rgba(66, 103, 178, 0.1); /* Light Facebook blue for odd rows */
        }

        .content {
            padding-top: 20px; /* Ensure content does not overlap the fixed header */
        }
    </style>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-3 sidebar">
            <th:block th:insert="sidebar::sidebar"></th:block>
        </div>
        <div class="col-9">
            <div class="header d-flex justify-content-between align-items-center">
                <h1>Groups</h1>
                <a href="/groupForm" class="btn btn-primary">Add Group</a>
            </div>
            <div class="container content">
                <table class="table table-striped table-hover">
                    <thead class="thead-dark">
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Course Name</th>
                        <th></th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="group:${groups}">
                        <td th:text="${group.id()}"></td>
                        <td th:text="${group.name()}"></td>
                        <td th:text="${group.courseName()}"></td>
                        <td class="d-flex justify-content-end gap-2">
                            <a href="#" class="btn btn-primary">Edit</a>
                            <a th:href="${'/group/delete/'+group.id()}"
                               class="btn btn-outline-danger">Delete</a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
