<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
<div class="row mt-4">
    <div class="col-4 offset-4">
        <div class="card p-2">
            <form action="/students/addPayment" method="post">
                <h2 class="text-center">Add Payment</h2>
                <h5 th:text="${'Phone: ' + user.getPhoneNumber()}"></h5>
                <h5 th:text="${'Name: '+user.getFirstName()+ ' ' + user.getLastName()}"></h5>
                <select class="form-control" name="payType" >
                    <option selected disabled>Select pay type</option>
                    <option th:each="payType:${payTypes}" th:value="${payType.name()}" th:text="${payType.name()}"></option>
                </select>
                <input type="hidden" th:value="${user.getId()}" name="id">
                <input name="price" class="form-control my-3" type="number" placeholder="price">
                <div class="text-center">
                    <button class="btn btn-dark w-100">save</button>
                </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>
