<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Student Info</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="d-flex justify-content-center mt-5">
    <div class="card border-primary mb-3" style="min-width: 28rem;">
        <div class="card-header bg-primary text-white text-center">Student Information</div>
        <div class="card-body">
            <ul class="list-group list-group-flush">
                <li class="list-group-item"><strong>Id:</strong> <span th:text="${student.id}"></span></li>
                <li class="list-group-item"><strong>First Name:</strong> <span th:text="${student.firstName}"></span></li>
                <li class="list-group-item"><strong>Last Name:</strong> <span th:text="${student.lastName}"></span></li>
                <li class="list-group-item"><strong>Phone Number:</strong> <span th:text="${student.phoneNumber}"></span></li>
                <li class="list-group-item"><strong>Balance:</strong> <span th:text="'$' + ${student.balance}"></span></li>
                <li class="list-group-item"><strong>Current Time-Table:</strong> <span th:text="${student.timeTable}"></span></li>
                <li class="list-group-item"><strong>Current Lesson:</strong> <span th:text="${student.currentLesson}"></span></li>
                <li class="list-group-item"><strong>Group Name:</strong> <span th:text="${student.groupName}"></span></li>
                <li class="list-group-item"><strong>Course Name:</strong> <span th:text="${student.courseName}"></span></li>
            </ul>
            <a href="/students" class="btn btn-dark text-white">Back to students</a>
        </div>
    </div>
</div>

</body>
</html>
