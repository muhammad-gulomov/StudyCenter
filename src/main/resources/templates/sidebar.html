<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

</head>
<body>
<div th:fragment="sidebar" class="d-flex flex-column flex-shrink-0 p-3 bg-light" style="width: 280px; height: 100vh; position: fixed">
    <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-dark text-decoration-none">
        <svg class="bi me-2" width="40" height="32">
            <use xlink:href="#bootstrap"/>
        </svg>
        <span class="fs-4">Study Center</span>
    </a>
    <hr>
    <ul class="nav nav-pills flex-column mb-auto">
        <li class="nav-item">
            <a href="/" th:class="${path.equals('/')?'nav-link active':'nav-link link-dark'}" aria-current="page">
                Groups
            </a>
        </li>
        <li>
            <a href="/students" th:class="${path.equals('students')?'nav-link active':'nav-link link-dark'}">
                Students
            </a>
        </li>
        <li>
            <a href="/payments" th:class="${path.equals('payments')?'nav-link active':'nav-link link-dark'}">
                Payments
            </a>
        </li>
        <li>
            <a href="/timetables" th:class="${path.equals('timetables')?'nav-link active':'nav-link link-dark'}">
                Timetables
            </a>
        </li>
    </ul>
    <hr>
    <div class="dropdown">
        <a href="#" class="d-flex align-items-center link-dark text-decoration-none dropdown-toggle" id="dropdownUser2"
           data-bs-toggle="dropdown" aria-expanded="false">
            <img src="https://t3.ftcdn.net/jpg/05/87/76/66/360_F_587766653_PkBNyGx7mQh9l1XXPtCAq1lBgOsLl6xH.jpg" alt=""
                 width="32" height="32" class="rounded-circle me-2">
            <strong>name</strong>
        </a>
        <ul class="dropdown-menu text-small shadow" aria-labelledby="dropdownUser2">
            <li sec:authorize="isAuthenticated"><a class="dropdown-item" href="#">Profile</a></li>
            <li>
                <hr class="dropdown-divider">
            </li>
            <li sec:authorize="isAuthenticated"><a class="dropdown-item" href="/logout">Sign out</a></li>
            <li sec:authorize="isAnonymous"><a class="dropdown-item" href="/login">Sign in</a></li>
        </ul>
    </div>
</div>
</div>
</div>
</body>
</html>
