<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Students</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="row">
    <th:block th:insert="sidebar::sidebar"></th:block>
    <div class="col-3" style="margin-left: -60px"></div>
    <div class="col-9">
        <div class="row">
            <div class="col-4 offset-8 p-3">
                <form action="/students/search" method="get" class="form-inline">
                    <div class="d-flex gap-2">
                        <label >
                            <input type="text" class="form-control" name="search" placeholder="Search">
                        </label>
                        <button type="submit" class="btn btn-primary mb-2">Submit</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="container">
            <table class="table table-striped">
                <thead class="thead-dark">
                <tr>
                    <th>ID</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Phone Number</th>
                    <th></th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="student:${students}">
                    <td th:text="${student.id()}"></td>
                    <td th:text="${student.firstName()}"></td>
                    <td th:text="${student.lastName()}"></td>
                    <td th:text="${student.phoneNumber()}"></td>
                    <td class="d-flex justify-content-end gap-2">
                        <a th:href="${'/students/info/'+student.id()}"
                           class="btn btn btn-primary">info</a>
                        <a th:href="${'/students/payment/'+student.id()}"
                           class="btn btn btn-outline-primary">payment</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
