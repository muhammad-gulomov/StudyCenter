<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Students</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background-color: #f0f2f5;
        }

        .sidebar {
            background-color: #4267B2; /* Facebook blue */
            color: white;
            height: 100vh;
            padding: 20px;
        }

        .sidebar a {
            color: white;
            text-decoration: none;
        }

        .sidebar a:hover {
            text-decoration: underline;
        }

        .header {
            background-color: #4267B2; /* Facebook blue */
            color: white;
            padding: 10px 20px;
            margin-bottom: 20px;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .btn-primary {
            background-color: #4267B2; /* Facebook blue */
            border-color: #4267B2;
        }

        .btn-outline-primary {
            color: #4267B2; /* Facebook blue */
            border-color: #4267B2;
        }

        .btn-outline-primary:hover {
            background-color: #4267B2; /* Facebook blue */
            color: white;
        }

        .table-striped tbody tr:nth-of-type(odd) {
            background-color: rgba(66, 103, 178, 0.1); /* Light Facebook blue for odd rows */
        }

        .content {
            padding-top: 20px; /* Ensure content does not overlap the fixed header */
        }
    </style>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-3 sidebar">
            <th:block th:insert="sidebar::sidebar"></th:block>
        </div>
        <div class="col-9">
            <div class="header d-flex justify-content-between align-items-center">
                <h1>Students</h1>
                <form action="/students/search" method="get" class="d-flex gap-2">
                    <div class="input-group">
                        <input type="text" class="form-control" name="search" placeholder="Search">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </form>
            </div>
            <div class="container content">
                <table class="table table-striped table-hover">
                    <thead class="thead-dark">
                    <tr>
                        <th>ID</th>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Phone Number</th>
                        <th></th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="student:${students}">
                        <td th:text="${student.id()}"></td>
                        <td th:text="${student.firstName()}"></td>
                        <td th:text="${student.lastName()}"></td>
                        <td th:text="${student.phoneNumber()}"></td>
                        <td class="d-flex justify-content-end gap-2">
                            <a th:href="${'/students/info/'+student.id()}"
                               class="btn btn-primary">Info</a>
                            <a th:href="${'/students/payment/'+student.id()}"
                               class="btn btn-outline-primary">Payment</a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
